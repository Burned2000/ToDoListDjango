{% extends 'base.html' %}
{% block content %}

<h4>Here's your ToDo List.</h4>
<div class="row">
{% for todos in all_items %}
    <div class="col s6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{todos.id}}</span>
          <p>{{ todos }}</p>
        </div>
        <div class="card-action">
        <form action="/DeleteToDo/{{todos.id}}/" method="post">
        {% csrf_token %}
        <input type='submit' value="Delete">
        </form>
        </div>
      </div>
    </div>
{% endfor %}
</div>
{% endblock content %}
